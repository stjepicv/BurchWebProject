<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/spapp.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script src="./js/jquery.spapp.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/items.js"></script>
    
    <style>
      /* Remove the navbar's default rounded borders and increase the bottom margin */ 
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }
      
      /* Remove the jumbotron's default bottom margin */ 
      .jumbotron {
        margin-bottom: 0;
      }
    
      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
    </style>
  </head>


  <body>

    <div class="jumbotron">
      <div class="container text-center">
        <h1>Online Store</h1>      
        <p>Mission, Vission & Values</p>
      </div>
    </div>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="#items">Shop Items</a></li>
            <li><a href="#register">Register</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <main id="spapp" role="main">
            <section id="register" data-load="register.html"></section>
            <section id="items" data-load="items.html"></section>
          </main>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-primary" id="cart-panel">
                <div class="panel-heading">Cart</div>
                <div class="panel-body">
                  <ul id="list-cart"></ul>
                </div>
                <div class="panel-footer">
                  <button type="button" class="btn btn-danger" id="button-cart-clear">Clear Cart</button>
                  <button type="button" class="btn btn-primary" id="button-cart-order">Make Order</button>
                </div>
            </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-center">
      <p>Online Store Copyright</p>  
      <form class="form-inline">Get deals:
        <input type="email" class="form-control" size="50" placeholder="Email Address">
        <button type="button" class="btn btn-danger">Sign Up</button>
      </form>
    </footer>


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">
      Launch demo modal
    </button>
    
    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalTitle">Login</h5>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <label for="register-email">Username</label>
                <input type="text" class="form-control" id="login-username" name="username" aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" placeholder="Password">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-login">Login</button>
          </div>
        </div>
      </div>
    </div>




    <!-- message modal -->
    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    
    <!-- question modal -->
    <div class="modal fade" id="question-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="button-question-yes">YES</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="button-question-no">NO</button>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
