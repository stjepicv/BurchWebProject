<div>
    <form id="register-form">
        <div class="form-group">
          <label for="register-email">Email address</label>
          <input type="email" class="form-control" id="register-email" required name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="register-username">Username</label>
          <input type="password" class="form-control" id="register-username" required name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" class="form-control" id="register-password" required name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="register-password2">Repeat Password</label>
          <input type="password" class="form-control" id="register-password2" required name="password2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<script src="./js/register.js"></script>
